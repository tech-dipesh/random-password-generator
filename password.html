<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="password.css">
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="input-group">
      <label for="length">Password Length: <span id="rangeValue">12</span></label>
      <input type="range" id="length" min="8" max="30" value="12">
    </div>
    <div class="password" id="password">Generated Password</div>
    <button class="button" id="generate">Generate Again</button>
    <button class="copy-button" id="copy">Copy</button>
    <button class="reset-button" id="reset">Reset to 12 Length</button>
    <div class="message" id="copyMessage">Password Copied!</div>
  </div>

  <script src="password.js"></script>
</body>
</html>
